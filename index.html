<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&subset=vietnamese"
      rel="stylesheet"
    />
    <title>az4k docs</title>
    <style type="text/css">
      a:visited,
      a:focus,
      a:active,
      a:hover,
      a {
        cursor: pointer;
        color: white;
        background: #22a0ea;
        text-decoration: none;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Muli", sans-serif;
      }

      .content {
        height: 100vh;
      }

      .notfound {
        width: 100%;
        max-width: 600px;
        margin: auto;
        text-align: center;
        position: absolute;
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        height: 345px;
        padding: 0 15px;
      }

     

  

      .back-home {
        display: block;
        background: #22a0ea;
        height: 60px;
        width: 100%;
        line-height: 60px;
        font-size: 16px;
        font-weight: 700;
        text-align: center;
        border-radius: 5px;
        text-decoration: none;
        color: #fff;
        transition: all 0.3s;
      }

      .back-home:hover {
        background: #0066a2;
      }
    </style>
  </head>
  <body>
    <div class="notfound">
      <h1 style="color: #409eff;">
        Wellcome az4k docs site!
      </h1>
    </div>
      </div>
      <p class="text-err">
        Ráng đợi chờ nhé!
      </p>
<p>Trang sẽ tự chuyển đổi sang site mới <span id="counter">5</span> giây(s).</p>
    </div>
  </body>
</html>

<script type="text/javascript">
function countdown() {
    var i = document.getElementById('counter');
    if (parseInt(i.innerHTML)<=0) {
        location.href = 'https://az4k.site/';
    }
if (parseInt(i.innerHTML)!=0) {
    i.innerHTML = parseInt(i.innerHTML)-1;
}
}
setInterval(function(){ countdown(); },1000);
</script>
